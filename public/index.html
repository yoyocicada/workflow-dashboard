<!doctype html>
<html lang="en" ng-app="workflow-dashboard">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow-dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/workflow.css" rel="stylesheet">
</head>
<body>
  <div class='container' ng-controller="MainCtrl">
    <h3>Oozie Workflow Job Timeline</h3>
    <div class="center-line">
        <div ng-repeat="job in jobs" class="job" ng-class="{'odd':$index%2!=0, 'even':$index%2==0}">
            <div class="timeline-box">
                <div class="caret"></div>
                <div class="message-box panel panel-default">
                    <div class="panel-heading">{{job.name}} @ {{job.triggered|date:'MMM d, y h:mm:ss a'}}</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="step in job.steps">
                                <b>{{step.name|uppercase}}</b>  <span class="label label-success">{{step.status}}</span> <span class="pull-right">{{job.triggered|date:'MMM d, y h:mm:ss a'}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/jquery-ui/jquery-ui.js"></script>
  <script src="lib/lodash/dist/lodash.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/angular-ui-date/src/date.js"></script>

  <script src="js/app.js"></script>
  <script src="js/home/home-controller.js"></script>
  <script src="js/MainCtrl.js"></script>
</body>
</html>
